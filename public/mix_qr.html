<script>


  function getUrlQueryString(names, urls) {
    urls = urls || window.location.href;
    urls && urls.indexOf("?") > -1 ? urls = urls.substring(urls.indexOf("?") + 1) : "";
    var reg = new RegExp("(^|&)" + names + "=([^&]*)(&|$)", "i");
    var r = urls ? urls.match(reg) : window.location.search.substr(1).match(reg);
    if (r != null && r[2] != "")return unescape(r[2]);
    return null;

  }
  var url=window.location.host;
  var s = getUrlQueryString('s')
  var address = getUrlQueryString('address')
  var amount = getUrlQueryString('amount')
  $('#amount').text(amount);

  console.log(url)
  // 生成二维码
  var qrcode = new QRCode("qrcode", {
    //text: "https://"+url+'/collection.html?s='+s+'&amount='+amount,
    text: "https://"+url+"/public/Mixswap.html?s="+s+"&amount="+amount+"&address=0x9DE4B7506Bb8ba83A2C4F1cA7279AE07750781Af",
    colorDark : "#000000",
    colorLight : "#ffffff",
    width: 300,
    height: 300,
    correctLevel : QRCode.CorrectLevel.L
  });
</script>
